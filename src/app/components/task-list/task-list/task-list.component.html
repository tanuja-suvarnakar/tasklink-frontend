<div>
  <form [formGroup]="form" (ngSubmit)="create()" class="mb-3 space-y-2">
    <input placeholder="Title" class="mt-1 w-full" formControlName="title" />
    <textarea placeholder="Description" class="mt-1 w-full" rows="3" formControlName="description"></textarea>
    <button class="px-4 py-2 bg-brand-600 text-white rounded hover:bg-brand-500 disabled:opacity-60" type="submit" [disabled]="loading">
      {{ loading ? 'Creating...' : 'Create Task' }}
    </button>
  </form>

  <ul class="divide-y divide-slate-100 bg-white border border-slate-200 rounded-xl">
    <li class="py-3 px-3 flex items-center justify-between" *ngFor="let t of tasks">
      <div>
        <div class="font-medium">{{ t.title }}</div>
        <div class="text-sm text-slate-500">{{ t.description }}</div>
      </div>
      <button class="text-brand-600 hover:underline" (click)="open(t.id)">Open</button>
    </li>
  </ul>
</div>
