<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
  <div *ngIf="success" class="text-green-600 text-sm">{{ success }}</div>
  <div *ngIf="error" class="text-red-600 text-sm">{{ error }}</div>

  <div>
    <label class="text-sm font-medium">Email</label>
    <input type="email" class="mt-1 w-full" formControlName="email" />
    <div class="text-xs text-red-600 mt-1" *ngIf="form.controls.email.touched && form.controls.email.invalid">
      Enter a valid email.
    </div>
  </div>

  <div>
    <label class="text-sm font-medium">Password</label>
    <input type="password" class="mt-1 w-full" formControlName="password" />
    <div class="text-xs text-red-600 mt-1" *ngIf="form.controls.password.touched && form.controls.password.invalid">
      Password must be at least 6 characters.
    </div>
  </div>

 <button type="submit" [disabled]="loading"
  class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-500 disabled:opacity-60">
  {{ loading ? 'Signing in...' : 'Login' }}
</button>


  <div class="text-sm text-center">
    No account?
    <a routerLink="/register" class="text-brand-600 hover:underline">Register</a>
  </div>
</form>
