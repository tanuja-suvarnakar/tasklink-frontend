<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
  <div *ngIf="error" class="text-red-600 text-sm">{{ error }}</div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
    <div>
      <label class="text-sm font-medium">First name</label>
      <input type="text" class="mt-1 w-full" formControlName="firstname" />
    </div>
    <div>
      <label class="text-sm font-medium">Last name</label>
      <input type="text" class="mt-1 w-full" formControlName="lastname" />
    </div>
  </div>

  <div>
    <label class="text-sm font-medium">Email</label>
    <input type="email" class="mt-1 w-full" formControlName="email" />
    <div class="text-xs text-red-600 mt-1" *ngIf="form.controls.email.touched && form.controls.email.invalid">
      Enter a valid email.
    </div>
  </div>

  <div>
    <label class="text-sm font-medium">Password</label>
    <input type="password" class="mt-1 w-full" formControlName="password" />
    <div class="text-xs text-red-600 mt-1" *ngIf="form.controls.password.touched && form.controls.password.invalid">
      Min 6 characters.
    </div>
  </div>

  <div>
    <label class="text-sm font-medium">Confirm Password</label>
    <input type="password" class="mt-1 w-full" formControlName="confirmPassword" />
    <div class="text-xs text-red-600 mt-1" *ngIf="form.hasError('mismatch') && form.controls.confirmPassword.touched">
      Passwords do not match.
    </div>
  </div>

<button type="submit" [disabled]="loading"
  class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-500 disabled:opacity-60">
  {{ loading ? 'Creating account...' : 'Create account' }}
</button>


  <div class="text-sm text-center">
    Have an account?
    <a routerLink="/login" class="text-brand-600 hover:underline">Login</a>
  </div>
</form>
